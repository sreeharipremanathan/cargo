<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      body {
          background-color: #f8f9fa;
          font-family: Arial, sans-serif;
      }
      .form-container {
          max-width: 600px;
          margin: 50px auto;
          background: #fff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .form-container h2 {
          text-align: center;
          margin-bottom: 20px;
      }
      .form-group img {
          display: block;
          margin-top: 10px;
          border-radius: 5px;
      }
      .btn-primary {
          width: 100%;
          padding: 10px;
          font-size: 18px;
          border-radius: 5px;
      }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../admin_home">Home</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>  
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="form-container">
            <h2>Edit Car</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
    
                <div class="mb-3">
                    <label for="name" class="form-label">Car Name:</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{ data.name }}" required>
                </div>
    
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand:</label>
                    <input type="text" class="form-control" name="brand" id="brand" value="{{ data.brand }}" required>
                </div>
    
                <div class="mb-3">
                    <label for="image" class="form-label">Car Image:</label>
                    <input type="file" class="form-control" name="image" id="image" accept="image/*">
                      <img src="{{data.image.url}}" alt="Current Image" width="150">
                    
                </div>
    
                <div class="mb-3">
                    <label for="fuel" class="form-label">Fuel Type:</label>
                    <input type="text" class="form-control" name="fuel" id="fuel" value="{{ data.fuel }}" required>
                </div>
    
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select class="form-select" name="category" id="category">
                            <option value="{{data.category.category}}">{{data.category.category}}</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="num_of_seats" class="form-label">Number of Seats:</label>
                    <input type="number" class="form-control" name="num_of_seats" id="num_of_seats" value="{{ data.num_of_seats }}" required>
                </div>
    
                <div class="mb-3">
                    <label for="price_per_day" class="form-label">Price Per Day:</label>
                    <input type="number" class="form-control" name="price_per_day" id="price_per_day" value="{{ data.price_per_day }}" required>
                </div>
    
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="is_available" id="is_available" {% if data.is_available %}checked{% endif %}>
                    <label for="is_available" class="form-check-label">Available</label>
                </div>
    
                <button type="submit" class="btn btn-primary">Update Car</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>    
</body>
</html>
