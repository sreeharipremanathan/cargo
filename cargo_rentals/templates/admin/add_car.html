<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add Car</title>

    <style>
        nav{
            background-color: black;
        }
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            width: 100%;
            font-size: 18px;
        }
        h2{
            color: rgb(0, 0, 0);
        }
        label{
            color: rgb(2, 2, 2);
            font-size: 20px;
        }

        .container {
            background-color:  rgb(199, 198, 198);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            /* background-color: #000000; */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #5e61be;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="admin_home">Home</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>  
            </ul>
          </div>
        </div>
      </nav>

        <div class="form-container">
            <h2 class="text-center">Add a Car</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="name" class="form-label">Car Name:</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand:</label>
                    <input type="text" name="brand" id="brand" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="image" class="form-label">Car Image:</label>
                    <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
                </div>
    
                <div class="mb-3">
                    <label for="fuel" class="form-label">Fuel Type:</label>
                    <input type="text" name="fuel" id="fuel" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select name="category" id="category" class="form-select">
                        <option value="" disabled selected>Select Category</option>
                        {% for i in data %}
                            <option value="{{ i.category }}">{{ i.category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="num_of_seats" class="form-label">Number of Seats:</label>
                    <input type="number" name="num_of_seats" id="num_of_seats" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="price_per_day" class="form-label">Price per Day (â‚¹):</label>
                    <input type="number" name="price_per_day" id="price_per_day" class="form-control" required>
                </div>
    
                <div class="form-check mb-3">
                    <input type="checkbox" name="is_available" id="is_available" class="form-check-input">
                    <label for="is_available" class="form-check-label">Available</label>
                </div>
    
                <button type="submit" class="btn btn-primary btn-submit">Add Car</button>
            </form>
        </div>
