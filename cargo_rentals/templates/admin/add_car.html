<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add Car</title>

    <style>
        nav{
            background-color: black;
        }
        h2{
            color: rgb(0, 0, 0);
        }
        label{
            color: rgb(2, 2, 2);
            font-size: 20px;
        }

        .container {
            background-color:  rgb(199, 198, 198);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        form{
            width: 700px;
        }
        .btn-primary {
            /* background-color: #000000; */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #5e61be;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="admin_home">Home</a>
                </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="bookings">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_pro">Add Product</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>  
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Link</a></li>
                  <li><a class="dropdown-item" href="#">Another link</a></li>
                  <li><a class="dropdown-item" href="#">A third link</a></li>
                </ul>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>

    <div class="container mt-4">
        <h2>Add Car</h2>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="name">Car Name:</label>
          <input type="text" name="name" id="name" required><br>
      
          <label for="brand">Brand:</label>
          <input type="text" name="brand" id="brand" required><br>
      
          <label for="image">Car Image:</label>
          <input type="file" name="image" id="image" accept="image/*" required><br>
      
          <label for="fuel">Fuel Type:</label>
          <input type="text" name="fuel" id="fuel" required><br>
      
          <label for="category">Category:</label>
          <select name="category" id="category">
              {% for i in category %}
                  <option value="{{ category.id }}" aria-placeholder="Categories">{{ i.name }}</option>
              {% endfor %}
          </select><br>
      
          <label for="num_of_seats">Number of Seats:</label>
          <input type="number" name="num_of_seats" id="num_of_seats" required><br>

          <label for="price_per_day">Price per day:</label>
          <input type="number" name="price_per_day" id="price_per_day" required><br>
          
          <label for="Available">Available or Not:</label>
          <input type="checkbox" name="is_available" {% if form.instance.is_available %}checked{% endif %}>
          <br>       
          <button type="submit">Add Car</button>
      </form>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
