<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding-top: 20px;
            min-height: 100vh;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background: #495057;
            border-radius: 5px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .card {
            border-radius: 10px;
        }
        .table-responsive {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar p-3">
        <h4 class="text-center">Admin Panel</h4>
        <hr>
        <a href="#">Dashboard</a>
        <a href="add_car">Add Cars</a>
        <!-- <a href="#">Rentals</a> -->
        <a href="add_category">Add Category</a>
        <a href="manage_rentals">Rentals</a>
        <a href="logout" class="text-danger">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Dashboard</h2>
        
        <!-- Stats Cards
        <div class="row g-3">
            <div class="col-md-3">
                <div class="card bg-primary text-white p-3">
                    <h5>Total Cars</h5>
                    <h3>120</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white p-3">
                    <h5>Active Rentals</h5>
                    <h3>45</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white p-3">
                    <h5>Registered Users</h5>
                    <h3>350</h3>
                </div>
            </div>
        </div> -->

        <!-- Car Listings Table -->
        <div class="table-responsive">
            <h3>Manage Cars</h3>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Car Name</th>
                        <th>Brand</th>
                        <th>Price/Day</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in cars %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.brand}}</td>
                        <td>{{i.price_per_day}}</td>
                        <td>{{i.is_available}}</td>
                        <td>
                            <a href="edit_car/{{ i.pk }}" class="btn btn-secondary">Edit</a>
                            <a href="delete_car/{{ i.pk }}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
